<style>
/* HERO */
.hero{
  text-align:center;
  padding:60px 20px;
  background:radial-gradient(circle,#1a1a1a,#000);
  color:#fff;
}
.hero h2{ font-size:36px; }

/* SERVICES GRID */
.services-container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:25px;
  padding:50px 20px;
  max-width:1200px;
  margin:auto;
}

/* SERVICE CARD */
.service-card{
  background:#141414;
  border-radius:14px;
  overflow:hidden;
  text-align:center;
  box-shadow:0 0 15px #00e5ff22;
  transition:0.3s;
}
.service-card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 30px #00e5ff55;
}

/* IMAGE */
.service-card img{
  width:100%;
  height:140px;
  object-fit:cover;
}

/* CONTENT */
.service-info{
  padding:15px;
}
.service-info h4{
  margin:5px 0;
  color:#00e5ff;
  font-size:18px;
}
.service-info p{
  font-size:13px;
  color:#bbb;
  min-height:40px;
}

/* BUTTON */
.service-btn{
  display:inline-block;
  margin-top:12px;
  padding:10px 26px;
  background:#00e5ff;
  color:#000;
  font-weight:bold;
  border-radius:30px;
  text-decoration:none;
  transition:0.3s;
}
.service-btn:hover{
  box-shadow:0 0 20px #00e5ff;
  transform:scale(1.05);
}

/* FOOTER */
footer{
  text-align:center;
  padding:20px;
  color:#777;
}
</style>
</head>
